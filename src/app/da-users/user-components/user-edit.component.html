<div class="col-xs-12 col-sm-6" id="form-container">
    <div class='img-wrapper'>
        <img src="{{ user?.profImg }}" alt="..." id="bio-pic" class="img-thumbnail img-fluid">
    </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
    <div class="row">
        <div class="form-group col">
            <input type="text"
                class="form-control"
                placeholder="First Name"
                formControlName="nameFirst">
        </div>
        <div class="form-group col">
            <input type="text"
                  class="form-control"
                  placeholder="Last Name"
                  formControlName="nameLast">
        </div>
    </div>
    <div class="form-group">
      <input type="text"
            class="form-control"
            placeholder="What's your tag line?"
            formControlName="profDesc">
    </div>
    <div class="form-group">
        <input type="text"
              class="form-control"
              placeholder="Who are you?"
              formControlName="profType">
    </div>
    <div class="form-group">
        <input type="text"
              class="form-control"
              placeholder="Email"
              formControlName="email">
    </div>
    <div class="form-group">
        <input type="text"
              class="form-control"
              placeholder="Hometown"
              formControlName="location">
    </div>
    <br />
    <button type="submit" class="btn btn-sm btn-outline-primary">Save</button>
    <button class="btn btn-sm btn-secondary" (click)="onCancelProfile()">Cancel</button>

  </form>
</div>
