<p>    You are editing the details for map #{{ mapId }}
</p>
<div class="col-xs-12 col-sm-6" id="form-container">
  <form >
    <div class="form-group">
        <label for="nameFirst">Map Title:</label>
        <input type="text"
            class="form-control"
            placeholder="">
    </div>
    <div class="form-group">
      <label for="profDesc">About:</label>
      <input type="text"
            class="form-control"
            placeholder="e.g. Tell us about yourself... ">
    </div>


    <br />
    <button type="submit" class="btn btn-sm btn-outline-primary">Save</button>
    <button class="btn btn-sm btn-secondary" (click)="onCancel()">Cancel</button>

  </form>
</div>
